name: Build armhf code

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the repo in debian buildroot
      run: |
        docker run \
        -v ${{ github.workspace }}:/root/workspace \
        techdevangelist/miyoomini-buildroot:latest /bin/bash -c "cd /root/workspace && make -f Makefile.libretro platform=classic_armv7_a7"

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: gambatte_libretro.so# optional, default is artifact
        path: /root/workspace/gambatte_libretro.so
        if-no-files-found: error # optional, default is warn
        retention-days: 30 # optional
